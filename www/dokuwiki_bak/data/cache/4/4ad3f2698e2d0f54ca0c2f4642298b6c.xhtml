
<h1 class="sectionedit1" id="how_to_add_a_storage">How to add a storage</h1>
<div class="level1">

<p>
1. extent the tools
</p>
<pre class="code shell">#&gt; lvextent -L NumberGB LV</pre>

<p>
2. resize the LV
</p>
<pre class="code shell">#&gt; resize2fs lv </pre>

<p>
3. no need reboot the &#039;server&#039;
</p>

</div>
